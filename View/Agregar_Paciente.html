<div layout="column" class="formulario" ng-controller="PacienteCtrl as ctrl">
    <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions">
        <div class="md-toolbar-tools" style="background-color: #ee7377">
            <h3 class="ng-binding ng-isolate-scope"><a class="docs-anchor ng-scope">Registrar paciente</a></h3>
        </div>
    </md-toolbar>

    <form name="miCita">
        <md-toolbar class="footer">
            <div class="md-toolbar-tools">
                <md-button class="md-raised md-primary" onclick="location.href='#/';">Volver al menú</md-button>
                <span flex></span>
                <md-button class="md-raised md-warn" style="float:right" ng-click="miCita.$valid && agregarPaciente()">Guardar paciente</md-button>
            </div>
        </md-toolbar>

        <md-input-container class="md-block" style="width:100%">
            <label>Nombre Paciente</label>
            <input required="" type="text" step="any" name="nombre" ng-model="nombre">
            <div class="errors" ng-messages="miCita.nombre.$error">
                <div ng-message="required">Ingrese el nombre del paciente</div>
            </div>
        </md-input-container>

        <div layout="row">
            <md-input-container class="md-block">
                <label>Raza</label>
                <input required="" type="text" step="any" name="raza" ng-model="raza">
                <div ng-messages="miCita.raza.$error" multiple="" md-auto-hide="false">
                    <div ng-message="required">
                        Ingrese un nombre
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Peso</label>
                <input required="" type="text" step="any" name="peso" ng-model="peso">
                <div ng-messages="miCita.peso.$error" multiple="" md-auto-hide="false">
                    <div ng-message="required">
                        Ingrese el peso
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Edad</label>
                <input required="" type="text" step="any" name="edad" ng-model="edad">
                <div ng-messages="miCita.edad.$error" multiple="" md-auto-hide="false">
                    <div ng-message="required">
                        Ingrese la edad en años o meses
                    </div>
                </div>
            </md-input-container>
            <md-input-container flex="50">
                <label>Sexo</label>
                <md-select name="sexo" ng-model="sexo" required="">
                    <md-option value="macho">Macho</md-option>
                    <md-option value="hembra">Hembra</md-option>
                </md-select>
                <div class="errors" ng-messages="miCita.sexo.$error">
                    <div ng-message="required">Elija una opción</div>
                </div>
            </md-input-container>
        </div>

        <div layout="row">
            <md-input-container class="md-block">
                <label>Dueño</label>
                <input required="" type="text" step="any" name="dueno" ng-model="dueno">
                <div ng-messages="miCita.dueno.$error" multiple="" md-auto-hide="false">
                    <div ng-message="required">
                        Ingrese un nombre
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Teléfono</label>
                <input required="" type="number" step="any" name="tel" ng-model="tel" ng-pattern="/^[0-9]{8}$/">
                <div ng-messages="miCita.tel.$error" multiple="" md-auto-hide="false">
                    <div ng-message="required">
                        Ingrese un teléfono
                    </div>
                    <div ng-message="pattern">
                        Ingrese no más de 8 dígitos
                    </div>
                </div>
            </md-input-container>
        </div>

        <div layout="row">
            <md-input-container class="md-block" style="width: 100%" >
                <label>Alergías</label>
                <textarea required="" name="alergias" style="max-height: 135px;" md-maxlength="500" rows="2" md-select-on-focus="" ng-model="alergias"></textarea>
                <div ng-messages="miCita.alergias.$error" multiple="" md-auto-hide="false">
                    <div ng-message="required">
                        Ingrese las alergias de lo contrario ingrese N/A
                    </div>
                </div>
            </md-input-container>
        </div>


    </form>
<div id="imagen_Cita_1">
    <img src="CSS/paciente1.png" width="80%">
</div>
    <div id="imagen_paciente2">
        <img src="CSS/paciente2.png">
    </div>
</div>

<style>
    body{
        overflow-y:initial !important;
    }
    form{
        z-index:1;
    }
</style>
